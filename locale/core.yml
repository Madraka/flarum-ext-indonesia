    permissions:
      #allow_renaming_label: Allow renaming
      allow_renaming_label: Ganti Judul
      #allow_post_editing_label: Allow post editing
      allow_post_editing_label: Edit Posting
      #create_heading: Create
      create_heading: Tulis
