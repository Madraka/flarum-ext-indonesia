core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "Jika Anda seorang developer, Anda dapat membaca <a>dokumen bantuan</a> dan membangun ekstensi Anda sendiri."
      install_text: "Saat ini, Anda dapat melihat ekstensi pada <a>situs Komunitas Flarum</a> dan memasangnya secara manual dengan menggunakan Composer."
      temporary_text: "Suatu hari, dialog ini akan mengijinkan Anda untuk menambahkan ekstensi ke dalam forum Anda dengan mudah."

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Header Berwarna
      colors_heading: Warna
      colors_text: "Tentukan dua warna untuk tema forum Anda. Warna pertama untuk pokok, dan yang kedua untuk latar belakang."
      custom_header_heading: Header Kustom
      custom_header_text: "Tambahkan HTML yang akan ditampilkan di bagian paling atas halaman, di atas Flarum."
      custom_styles_heading: Modifikasi Tampilan
      custom_styles_text: Menyesuaikan penampilan forum Anda dengan menambahkan kode LESS/CSS yang Anda buat.
      dark_mode_label: Mode Gelap
      edit_css_button: Ubah CSS
      edit_header_button: Ubah Header
      enter_hex_message: Masukkan kode warna hexadecimal.
      favicon_heading: Favicon
      favicon_text: Unggah gambar yang akan ditampilkan sebagai favicon forum ini.
      logo_heading: Logo
      logo_text: Unggah gambar yang akan ditampilkan pada judul forum.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Bahasa Yang Digunakan
      forum_description_heading: Deskripsi Forum
      forum_description_text: Masukkan beberapa kalimat yang menggambarkan komunitas Anda. Ini akan muncul di meta tag dan mesin pencari.
      forum_title_heading: Judul Forum
      home_page_heading: Halaman Utama
      home_page_text: "Tentukan halaman yang akan ditampilkan pada halaman utama."
      saved_message: Perubahan berhasil disimpan.
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Pesan Selamat Datang
      welcome_banner_text: Pesan selamat datang akan ditampilkan dalam bentuk spanduk. Gunakan ini untuk menyambut tamu yang datang ke forum Anda.

    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "<strong>Perangkat Lunak <em>Beta</em></strong> ini disediakan agar Anda dapat membantu kami menguji dan membuatnya lebih baik. Kami sangat tidak menyarankan Anda menggunakannya dalam produksi."
      contributing_text: "Ingin berkontribusi menemukan bug/kesalahan? Bacalah <a>Dokumen Kontibusi</a>."
      extension_text: "Tertarik untuk membuat ekstensi? Bacalah <a>Dokumen Ekstensi</a>."
      features_text: "Memiliki ide tentang fitur baru? Beritahu kami di halaman <a>Fitur</a>."
      support_text: "Menemukan bug/kesalahan? Mohon laporkan di forum kami, pada halaman <a>Bantuan</a>."
      troubleshooting_text: "Memiliki masalah? Ikuti instruksi pada halaman dokumen <a>Pemecahan masalah</a>."
      version_text: "Terima kasih sudah menggunakan Flarum {version}."
      welcome_text: "Selamat datang di Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Ubah tampilan forum Anda dengan menambahkan kode LESS/CSS milik Anda untuk di tambahkan pada <a>gaya standar</a> Flarum."
      submit_button: => core.ref.save_changes
      title: Ubah CSS

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Warna
      delete_button: Hapus Grup
      delete_confirmation: "Apakah Anda yakin ingin menghapus grup ini? Member yang ada di dalam grup ini tidak ikut terhapus."
      icon_label: Ikon
      icon_text: "Masukkan nama ikon dari <a>FontAwesome</a>, <em>tanpa</em> awalan <code>fa-</code>."
      name_label: Nama
      plural_placeholder: Plural (contoh: Mods)
      singular_placeholder: Singular (contoh: Mod)
      submit_button: => core.ref.save_changes
      title: Buat Grup

    # These translations are used in the Edit Custom Header modal dialog.
    edit_header:
      customize_text: "Tambahkan HTML yang akan ditampilkan di bagian paling atas halaman, di atas Flarum."
      submit_button: => core.ref.save_changes
      title: Header Kustom

    # These translations are used in the email page of the admin interface.
    email:
      account_heading: Akun SMTP
      addresses_heading: Alamat
      driver_label: Driver (Penggerak)
      encryption_label: Enkripsi
      from_label: Pengirim
      heading: => core.ref.email
      host_label: Host (Nama Host)
      password_label: => core.ref.password
      port_label: Port
      server_heading: Server SMTP
      submit_button: => core.ref.save_changes
      text: Siapkan pengaturan SMTP dan alamat untuk pengiriman email forum Anda.
      username_label: => core.ref.username

    # These translations are used in the Extensions page.
    extensions:
      add_button: Tambah Baru
      settings_button: => core.ref.settings
      uninstall_button: Hapus

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Tunggu Sebentar...

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Tampilan
      appearance_text: "Sesuaikan warna, logo, dan lainnya."
      basics_button: Umum
      basics_text: "Mengatur judul forum, bahasa, dan pengaturan dasar lainnya."
      dashboard_button: Dashboard
      dashboard_text: Sekilas tentang Forum Anda.
      email_button: => core.ref.email
      email_text: "Atur pengaturan email untuk forum Anda."
      extensions_button: Ekstensi
      extensions_text: Menambahkan fungsi tambahan untuk forum Anda dan membuatnya sendiri.
      permissions_button: Ijin
      permissions_text: Konfigurasi hak akses pengguna mengenai apa yang bisa dilihat dan dilakukan.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Ganti Judul
      allow_post_editing_label: Ubah Kiriman
      create_heading: Tulis
      delete_discussions_forever_label: Hapus Diskusi Selamanya
      delete_discussions_label: Hapus Diskusi
      delete_posts_forever_label: Hapus Kiriman Selamanya
      edit_and_delete_posts_label: Ubah dan Hapus Kiriman
      global_heading: Global
      moderate_heading: Moderasi
      new_group_button: Grup Baru
      participate_heading: Partisipasi
      read_heading: Membaca
      rename_discussions_label: Mengganti Judul Diskusi
      reply_to_discussions_label: Ikut Berdiskusi
      sign_up_label: Pendaftaran
      start_discussions_label: Mulai Diskusi
      view_discussions_label: Lihat Diskusi
      view_post_ips_label: Tampilkan Alamat IP

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Tidak diatur
      allow_some_minutes_button: "Untuk {count} menit"
      allow_ten_minutes_button: Untuk 10 Menit
      allow_until_reply_button: Sampai Komentar Selanjutnya
      everyone_button: Siapapun
      members_button: => core.group.members
      signup_closed_button: Tertutup
      signup_open_button: Buka

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: Hapus
      upload_button: Unggah

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      confirm_password_placeholder: => core.ref.confirm_password
      dismiss_button: => core.ref.okay
      incorrect_password_message: Kata sandi yang Anda masukan salah.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Kirim Email
      text: Klik tombol dibawah dan cek email Anda untuk link mengganti kata sandi.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Tutup
      exit_full_screen_tooltip: Tutup Layar Penuh
      full_screen_tooltip: Layar Penuh
      minimize_tooltip: Kecilkan

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Tulis artikel di sini..
      discard_confirmation: "Diskusi yang Anda tulis belum terkirim. Apakah Anda ingin membuangnya?"
      submit_button: Kirim
      title: => core.ref.start_a_discussion
      title_placeholder: Judul Diskusi

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Anda belum menyimpan perubahan. Apakah Anda ingin membuangnya?"
      post_link: "Kiriman #{number} di {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Balasan Anda belum terkirim. Apakah Anda ingin membuangnya?"
      posted_message: Balasan Anda sudah terkirim.
      submit_button: Balas
      view_button: Lihat

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Tidak dapat membalas
      cannot_reply_text: Anda tidak memiliki ijin untuk membalas diskusi ini.
      delete_button: => core.ref.delete
      delete_confirmation: "Apakah Anda yakin ingin menghapus diskusi ini?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Masuk untuk Membalas
      rename_button: Ganti Judul
      rename_text: "Masukkan judul baru untuk diskusi ini:"
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: "Sepertinya tidak ada diskusi di sini."
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Tandai sudah dibaca
      replied_text: "{username} membalas {ago}"
      started_text: "{username} memulai {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      email_label: => core.ref.email
      password_label: => core.ref.password
      submit_button: => core.ref.save_changes
      title: Ubah Pengguna
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Kami telah mengirim email yang berisi link untuk memperbarui kata sandi Anda. Periksa folder spam Anda jika dalam beberapa menit tidak ada di kotak masuk email Anda.
      not_found_message: Tidak ada pengguna yang terdaftar dengan email tersebut.
      submit_button: Ganti Kata Sandi
      text: Masukkan alamat email Anda dan kami akan mengirimkan link untuk memperbarui kata sandi Anda.
      title: Lupa Kata Sandi

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Halaman Admin
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profil
      search_placeholder: Cari Forum
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Tidak Dapat Memulai Diskusi
      mark_all_as_read_confirmation: "Anda yakin ingin menandai semua diskusi sudah terbaca?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Muat Ulang
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Terakhir
      newest_button: Terbaru
      oldest_button: Lama
      relevance_button: Relevan
      top_button: Top

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Lupa password?"
      invalid_login_message: Rincian login yang Anda masukkan tidak tepat.
      password_placeholder: => core.ref.password
      sign_up_text: "Tidak memiliki akun? <a>Buat Akun</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Nama Pengguna atau Email

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} merubah judul"
      empty_text: Tidak ada notifikasi
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_text: Sudah diubah
      edited_tooltip: "Diubah oleh {username} {ago}"
      number_tooltip: "Kiriman #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Saat ini
      original_post_link: Kiriman Pertama
      unread_text: "{count} belum dibaca"
      viewing_text: "{index} dari {count}"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_old_tooltip: 'Judul yang lama adalah: "{old}"'
      discussion_renamed_text: "{username} mengganti judul dari {old} menjadi {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} yang lalu"

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Pencarian untuk "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Pengguna

    # These translations are used in the Settings page.
    settings:
      account_heading: Akun
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Seseorang merubah judul diskusi yang saya buat
      privacy_disclose_online_label: Orang lain dapat mengetahui ketika saya online
      privacy_heading: Privasi
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Sudah memiliki akun? <a>Masuk</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Selamat Datang, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Hapus
      avatar_upload_button: Unggah
      avatar_upload_tooltip: Unggah avatar baru
      bio_placeholder: Tulislah sesuatu tentang diri Anda
      discussions_link: => core.ref.discussions
      in_discussion_text: "Di {discussion}"
      joined_date_text: "Bergabung: {ago}"
      online_text: Online
      posts_load_more_button: => core.ref.load_more
      posts_link: Kiriman
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Kontrol
      delete_button: => core.ref.delete
      delete_confirmation: "Apakah Anda yakin ingin menghapus pengguna ini? Semua kiriman dari pengguna ini akan ikut terhapus."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Kirim lagi
      sent_message: Kirim

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Tersembunyi

    # These translations are used to modify usernames.
    username:
      deleted_text: "[terhapus]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Oops! Sepertinya ada masalah. Muat ulang halaman dan coba lagi."
      not_found_message: Sumber yang diminta tidak ditemukan.
      permission_denied_message: Anda tidak memiliki ijin untuk melakukan itu.
      rate_limit_exceeded_message: Anda bergerak terlalu cepat. Silahkan coba lagi dalam beberapa detik.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, dan {third}"
      two_text: "{first} dan {second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Situs ini baik dilihat pada browser terbaru dengan Javascript yang aktif.
      load_error_message: Ada yang salah ketika mencoba untuk memuat versi lengkap dari situs ini.
      loading_text: Memuat...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Halaman Sebelumnya

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Reset Password interface.
    reset:
      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: Perbarui Kata Sandi
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      #subject: Activate Your New Account
      subject: Aktifkan Akun Baru Anda
      body: |
        Halo {username}!

        Seseorang telah membuat akun dengan alamat email ini di {forum}. Kami berharap itu Anda.

        Jika ini benar Anda, klik link yang ada dibawah ini dan akun anda akan aktif:

        {url}

        Jika ini bukan Anda, tolong abaikan pesan ini.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Konfirmasi Email Baru Anda
      body: |
        Halo {username}!

        Seseorang telah mengganti alamat email di {forum} ke alamat ini. Kami berharap itu Anda.

        Jika ini benar Anda, konfirmasi akun anda dengan mengeklik link yang ada dibawah ini:

        {url}

        Jika ini bukan Anda, tolong abaikan pesan ini.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Halo {username}!

        Seseorang telah meminta pembaruan kata sandi untuk akun anda di {forum}. Kami berharap itu Anda.

        Jika ini benar Anda, klik link dibawah ini untuk memperbarui kata sandi:

        {url}

        Jika Anda tidak meminta pembaruan kata sandi, tolong abaikan pesan ini.

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Semua Diskusi
    change_email: Ubah Email
    change_password: Ubah Kata Sandi
    confirm_password: Konfirmasi Kata Sandi
    confirmation_email_sent: "Kami telah mengirimkan email konfirmasi ke {email}. Jika dalam beberapa menit tidak ada, periksa folder spam Anda."
    delete: Hapus
    delete_forever: Hapus Selamanya
    discussions: Diskusi
    edit: Ubah
    email: Email
    load_more: Muat Lagi
    log_in: Masuk
    log_out: Keluar
    mark_all_as_read: Tandai semua telah dibaca
    next_page: Halaman Selanjutnya
    notifications: Notifikasi
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Kata Sandi
    reply: Balas                                 # Referenced by flarum-mentions.yml
    reset_your_password: Perbarui Kata Sandi Anda
    restore: Pulihkan
    save_changes: Simpan                         # Referenced by flarum-suspend.yml, flarum-tags.yml
    settings: Pengaturan
    sign_up: Buat
    some_others: "{count} lainnya"               # Referenced by flarum-likes.yml, flarum-mentions.yml
    start_a_discussion: Mulai Diskusi
    username: Nama Pengguna
    write_a_reply: Tulis balasan...
    you: Anda                                    # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: Admin
    admins: Admin
    guest: Tamu
    guests: Tamu
    member: Member
    members: Member
    mod: Mod
    mods: Mod
