      #moderate_heading: Moderate
      moderate_heading: Moderasi
      #new_group_button: New Group
      new_group_button: Grup Baru
      #participate_heading: Participate
      participate_heading: Berpartisipasi
      #read_heading: Read
      read_heading: Membaca
      #rename_discussions_label: Rename discussions
      rename_discussions_label: Mengganti Judul Diskusi
      #reply_to_discussions_label: Reply to discussions
      reply_to_discussions_label: Ikut Berdiskusi
      #sign_up_label: Sign up
      sign_up_label: Pendaftaran
      #start_discussions_label: Start discussions
      start_discussions_label: Mulai Diskusi
      #view_discussions_label: View discussions
      view_discussions_label: Lihat Diskusi
      #view_post_ips_label: View post IP addresses
      view_post_ips_label: Tampilkan Alamat IP

