      account_heading: Akun SMTP
      #addresses_heading: Addresses
      addresses_heading: Alamat
      #driver_label: Driver
      driver_label: Driver (Penggerak)
      #encryption_label: Encryption
      encryption_label: Enkripsi
      #from_label: Sender
      from_label: Pengirim
      heading: => core.ref.email
