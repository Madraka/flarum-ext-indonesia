      allow_some_minutes_button: "Untuk {count} menit"
      #allow_ten_minutes_button: For 10 minutes
      allow_ten_minutes_button: Untuk 10 Menit
      #allow_until_reply_button: Until next reply
      allow_until_reply_button: Sampai Komentar Selanjutnya
      #everyone_button: Everyone
      everyone_button: Siapapun
