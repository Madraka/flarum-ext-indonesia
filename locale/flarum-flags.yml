flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Melaporkan Kiriman
      view_flags_label: Lihat Kiriman Terlapor

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: URL Pedoman Komunitas
      title: Pengaturan Laporan

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Terima kasih sudah melaporkan kiriman ini. Tim kami akan segera meninjaunya.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Tidak Pantas
      reason_inappropriate_text: "Kiriman ini terlihat menghina, kasar, atau melanggar <a>pedoman komunitas</a> forum."
      reason_off_topic_label: Tidak Sesuai Topik
      reason_off_topic_text: Kiriman ini tidak relevan dengan pembahasan saat ini dan harus dipindahkan ke tempat lain.
      reason_other_label: Lainnya
      reason_spam_label: Spam
      reason_spam_text: Kiriman ini adalah iklan.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Tidak ada laporan
      item_text: "{username} di <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Abaikan
      flagged_by_text: "{username} dilaporkan"
      flagged_by_with_reason_text: "{username} melaporkan ini karena {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Laporkan

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Laporkan Kiriman
    flagged_posts: Kiriman Terlapor
