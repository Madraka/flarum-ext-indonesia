flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Warna
      delete_tag_button: Hapus Tag
      delete_tag_confirmation: "Anda yakin ingin menghapusnya? Tag diskusi tidak akan ikut terhapus."
      description_label: Deskripsi
      hide_label: Sembunyikan dari Semua Diskusi
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Kelola daftar tag yang tersedia untuk mengatur diskusi.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Pengubahan Tag
      restrict_by_tag_heading: Batasi Dengan Tag
      tag_discussions_label: Diskusi Tag

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " sampai "
      required_primary_heading: Jumlah wajib untuk Tag Primer
      required_primary_text: Masukkan jumlah minimum dan maksimum dari tag primer yang akan diterapkan untuk forum diskusi.
      required_secondary_heading: Jumlah wajib untuk Tag Sekunder
      required_secondary_text: Masukkan jumlah minimum dan maksimum dari tag sekunder yang akan diterapkan untuk forum diskusi.
      title: Pengaturan

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Tag digunakan untuk mengkategorikan diskusi. Tag primer seperti kategori forum tradisional: mereka dapat diatur dalam hirarki dua tingkat. Tag sekunder tidak memiliki hirarki, dan berguna untuk mikro-kategorisasi."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Tag Primer
      secondary_heading: Tag Sekunder
      settings_button: Pengaturan

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Pilih satu tag primer|Pilih {count} tag primer"
      choose_secondary_placeholder: "Pilih 1 tag lagi|Pilih {count} tag lagi"
      edit_title: "Ubah Tag untuk {title}"
      submit_button: => core.ref.okay
      title: Pilih Tag untuk Diskusi Anda

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Pilih Tag

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Ubah Tag

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Lainnya...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Tanpa Tag

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} menambahkan {tagsAdded}."
      added_and_removed_tags_text: "{username} menambahkan {tagsAdded} dan menghapus {tagsRemoved}."
      removed_tags_text: "{username} melepas {tagsRemoved}."
      tags_text: "{tags} tag"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Terhapus

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Buat Tag
    name: Nama
    tags: Tag
